<div class="panel panel-default">

    <div class="panel-body" id="top-dashboard">
        ناحیه بندی
    </div>
</div>

<div class="row" id="zone">

  <div class="col-md-4 pull-right text-right">

    <div class="toolbax">
      <div class="toolbox-item">
        <div class="toolbox-title">
          title
        </div>
        <div class="toolbox-content">
          <div ng-repeat='item in list1' ng-show="item.title" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list1" jqyoui-draggable="{index: {{$index}}, animate: true, placeholder: 'keep'}">{{item.title}}</div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-md-8 pull-right text-right">
    <div ng-repeat="zone in vm.zones" class="zone-item">
      <div class="zone-title">{{zone.title}}</div>
      <div class="zone-panel">
        <ol data-drop="true" ng-model='list4' jqyoui-droppable="{multiple:true}">
            <li ng-repeat="item in list4 track by $index" ng-show="item.title" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list4" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</li>
        </ol>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>
    <div>
      <fieldset>
        <legend>
          تعریف ناحیه جدید
        </legend>
        <div class="form-inline">
          <div class="form-group pull-right">
            <input ng-model="vm.zoneName" type="text" class="form-control ">
          </div>
            <button ng-click="vm.defineNewZone()" type="submit" class="btn btn-default">
              ایجاد
            </button>
        </div>

      </fieldset>
    </div>
    <div class="clearfix"></div>

    <br>
    <pre>
      {{vm.zones | json}}
    </pre>

  </div>
</div>
