<div id="loingPage">
    <div  class="page-container">

        <div class="form-container">

            <h1>
                ورود به سیستم کنترل هوشمند دانشکده کامپیوتر
            </h1>
            <form ng-submit="vm.login()" novalidate>
                <input type="text" class="username" placeholder="Username" id="username" name="_username" ng-model="vm.user._username">
                <input type="password"
                       class="password"
                       placeholder="Password"
                       id="password"
                       name="_password"
                       ng-model="vm.user._password">

                <div style="font-size: 10px">
برای ورود کلیک کنید
                </div>
                <button ui-sref="app.dashboard"
                        class=""
                        type="submit"
                        ng-disabled="vm.isLoading">
                    ورود
                    <span ng-show="vm.isLoading">...</span>
                </button>

                <div class="error"><span>+</span></div>
            </form>

        </div>

</div>
</div>
