
<div ng-init="vm.activate('user')">

    <div class="content-header">
        <h1 class="text-right">
        اضافه کردن کاربر جدید
        </h1>

    </div>

    <div id="content-body">

        <div class="row">

            <div class="col-sm-6 col-sm-3 col-sm-offset-3">
                <form name="vm.appForm" ng-submit="vm.submit()" >
                    <div class="form-group">
                        <label class="right">
    نام
                        </label>
                        <input ng-model="vm.fields.number" type="number" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label class="right">
کد پرسنلی
                        </label>
                        <input ng-model="vm.fields.name" type="text" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label class="right">
سمت
                        </label>
                        <select g-model="vm.fields.name" class="form-control" dir="rtl">
                            <option value="1">
                                دانشجو
                            </option>
                            <option value="2">
                                استاد
                            </option>
                            <option value="3">
                                کارمند
                            </option>
                            <option value="4">
                                مدیر
                            </option>
                            <option value="5">
                                اپراتور
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="right">
                            نام کاربری
                        </label>
                        <input ng-model="vm.fields.roof" type="number" class="form-control ">
                    </div>
                    <div class="form-group">
                        <label class="right">
رمز عبور
                        </label>
                        <input ng-model="vm.fields.roof" type="number" class="form-control ">
                    </div>
                    <button type="submit" class="btn btn-success right">
                        ذخیره
                    </button>
                </form>

            </div>


        </div>


    </div>



</div>
